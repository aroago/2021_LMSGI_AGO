<html lang= "es">
<head>
  <title>HTML 04 Aroa Granero Omañas</title>

  <meta name="description" content="Hoja de inscripcion a ciclo">

<body>
	<header>
		<h1 style="text-align:center">HOJA DE INSCRIPCIÓN</h1>
		<h2 style="text-align:center">EB LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
	</header>
	<main>
		
		<form action="registro.php" method="GET">
			<fieldset style="background-color: #bbbbbb">
			<legend style="border: 1px solid black; background-color: white">Datos Personales</legend>
			
				<table>
				<tr>
					<td><label for="Nombre">Nombre:</label></td>
					<td><label for="Apellidos">Apellidos:</label></td>
					<td><label for="DNI">DNI:</label></td>
					<td><label for="Tlf">Teléfono:</label></td>
				</tr>
				<tr>
					<td><input name="nombre" type="text" id="Nombre"></td>
					<td><input name="apellidos" type="text" id="Apellidos"></td>
					<td><input name="dni" type="text" id="DNI"></td>
					<td><input name="Tlf" type="tel" id="Tlf" pattern="\([0-9] {3}\) [0-9]{3}[ -][0-9]{4}" placeholder="(000) 000-0000"></td>
				</tr>
				<tr>
					<td><label for="LDN">Localidad de Nacimiento:</label></td>
					<td><label for="lista">Provincia:</label></td>
					<td colspan="2"><label>Fecha de Nacimiento:</label></td>
				</tr>
				<tr>
					<td><input name="localidad" type="text" id="LDN"></td>
					<td>
						<select id="lista">
							<option value="Zamora">Zamora</option>
							<option value="Leon">Leon</option>
							<option value="Salamanca">Salamanca</option>
							<option value="Valladolid">Valladolid</option>
							<option value="Burgos">Burgos</option>
							<option value="Palencia">Palencia</option>
							<option value="Segovia">Segovia</option>
							<option value="Avila">Avila</option>
							<option value="Soria">Soria</option>
						</select>
					</td>
					<td colspan="2"><input type="date" name="fecha"></td>
				</tr>
				<tr>
					<td colspan="2"><label for="Direccion">Direccion:</label></td>
					<td colspan="2"><label for="CP">Código Postal:</label></td>
				</tr>
				<tr>
					<td colspan="2"><input name="Direccion" type="text" id="Direccion" size="40"></td>
					<td colspan="2"><input name="codigoPostal" type="text" id="CP" placeholder="00000" pattern="[0-9]{5}"></td>
				</tr>
				</table>
			</fieldset>
			
			<fieldset style="background-color: rgb(241, 194, 156)">
				<legend style="border: 1px solid black; background-color: white">Forma de acceso</legend>
				<ul style="list-style:none;" >
					<li style="list-style:none;">
					<label><input type="radio" name="D">Directo</label>
						<ul style="list-style:none;">
							<li>
								<label for="BM"><input type="radio" name="Directo" id="BM">Bachillerato modalidad</label>
								<input name="BachilleratoModalidad" type="text">
							</li>
							<li>
								<label><input type="radio" name="Directo">Bachillerato Experimental</label>
							</li>
							<li>
								<label for="COU"><input type="radio" name="Directo" id="COU">COU Opción</label>
								<input name="COU" type="text">
							</li>
							<li>
								<label for="FPGM"><input type="radio" name="Directo" id="FPGM">Titulo de Técnico (FPGM)</label>
								<input name="Directo" type="text">
							</li>
							<li>
								<label for="TU"><input type="radio" name="Directo" id="TU">Titulación Universitaria</label>
								<input name="Directo" type="text" >
							</li>
							<li>
								<label for="OE"><input type="radio" name="Directo" id="OE">Otros (Especifique)</label>
								<input name="Directo" type="text">
							</li>
						</ul>
					</li>	
				</ul>
				<ul style="list-style:none;">
					<li>
						<label for="PL"><input type="radio" name="D" id="PL">Prueba Libre</label>
					</li>
				</ul>
			</fieldset>
			<fieldset style="background-color: rgb(182, 126, 126)">
			<legend style="border: 1px solid black; background-color: white">Documentos Adjuntados</legend>
				<table>
					<tr>
						<td><label for="Fotocopia"><input type="checkbox" name="Fotocopia" id="Fotocopia">Fotocopia DNI</label></td>
						<td><label for="Certificado"><input type="checkbox" name="Certificado" id="Certificado">Certificado Académico</label></td>
					</tr>
					<tr>
						<td colspan="2">
						<label for="Otros"><input type="checkbox" name="Otros" id="Otros">Otros Documentos(especifique)</label>
						<input name="OD" type="text" >
						</td>
					</tr>
				</table>
			</fieldset><br>
			<input type="submit" value="Enviar Solicitud">
		</form>
	
	</main>
</body>
</html>
