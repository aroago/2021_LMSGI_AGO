    <body >
        <header>
            <h1>Plantilla de formulario Sobre Dalí</h1>
        </header>
        <form action="registro.php" method="POST">
            <fieldset style="background-color: #bbbbbb">
                <legend>Datos Personales</legend>
                <!--Type "search" Para buscar-->
                <label for="buscador">Buscador</label>
                <input type="search" name="search" id="buscador"><br><br>

                <!--Type "text" muchos de los campos estan creados con este tipo--> 
                <label>*</label><label for="Nombre" class="cent">Nombre y Apellidos:</label><br>
                <input name="nombre" type="text" required >
                <input name="nombre" type="text"  required>
                <input name="nombre" type="text" id="Nombre" required><br><br>

                <!--Type "Text"-->
                <label>*</label><label for="DNI" class="cent">DNI</label><br>
                <input type="text" id="DNI" required><br><br>	

                <!--Type "email" para el correo electronico -->
                <label for="email" class="cent">Correo Electrónico:</label>
                <input type="email" name="email" id="email"><br><br>
                <!--Type "tel" Contiene "pattern" que pone un rango y "placeholder"
                        para indicar al usuario lo que poner -->
                <label for="Tlf" class="cent">Teléfono:</label>
                <input name="Tlf" type="tel" id="Tlf" pattern="\([0-9] {3}\) [0-9]{3}[ -][0-9]{4}" placeholder="(000) 000-0000"><br><br>
                <!--Type "date" para la fecha -->
                <label for="fecha" class="cent">Fecha de Nacimiento</label>
                <input type="date" id="fecha"><br><br>

            </fieldset><br>
            <!--DIRECCION -->
            <fieldset  style="background-color: #bbbbbb">
                <legend>Tu Dirección</legend>

                <!--Type "Text"-->
                <label for="Direccion1" class="cent">Direccion 1:</label>
                <input type="text" style="width : 50%; "  id="Direccion1"><br><br>	
                <!--Type "Text"-->
                <label for="Direccion2" class="cent">Direccion 2:</label>
                <input type="text" style="width : 50%;" id="Direccion2"><br><br>	
                <!--Type "Text" y "maxlength" para especificar el largo de caracteres -->
                <label for="CP" class="cent">código postal</label>
                <input type="text" maxlength="5" placeholder="Ej: 49600" id="CP"><br><br>


                <!--Lista de seleccion -->
                <label class="cent" for="lista">Provincia CyL</label>
                <select id="lista" multiple>
                    <option value="Zamora">Zamora</option>
                    <option value="Leon">Leon</option>
                    <option value="Salamanca">Salamanca</option>
                    <option value="Valladolid">Valladolid</option>
                    <option value="Burgos">Burgos</option>
                    <option value="Palencia">Palencia</option>
                    <option value="Segovia">Segovia</option>
                    <option value="Avila">Avila</option>
                    <option value="Soria">Soria</option>

                </select><br><br>		
            </fieldset><br>
            <!--CUALIDADES  -->	

            <fieldset style="background-color: #F7C1D1">
                <legend>Test De Dalí</legend>

                <table>	
                    <tr>
                        <td>
                            <!--Lista con cuadrados, mas de una opcion-->
                            <label>Área:</label><br>
                            <input type="checkbox"  value="opcion1"><label>Pintor</label><br>
                            <input type="checkbox"  value="opcion1"><label>Escultor y Escritor</label><br>
                            <input type="checkbox"  value="opcion1"><label>Escultor y Viajero</label><br>
                            <input type="checkbox"  value="opcion2"><label>Fotografo</label><br><Br>

                            <!-- lista con circulos, solo una opcion,
                            añadiendo el atributo "checked" seleccionas una opcion desde el principio.-->
                            <label>Movimientos:</label><br>
                            <input type="radio" name="tamaño" ><label>Rencaimiento, Humanismo, Cubismo</label><br>
                            <input type="radio" name="tamaño" ><label>Surrealismo, Cubismo, Dadaísmo</label><br>
                            <input type="radio" name="tamaño" ><label>Barroco, Humanismo, Cubismo</label><br><br>

                            <!-- seleccion de interbalo o rango de numeros -->
                            <label>Te Gusta su arte? <br>(min 0,max 10): </label>
                            <label>10</label><input type="range" name="intervalo" min="0" max="10" value="1" step="1"><label>0</label><br><br>

                            <!--Type "color" seleccionar un color -->		
                            <label>Color Mas utilizado en sus Obras:</label>
                            <input type="color" name="colorpreferido"><br><br>
                            <!--Type "number" con maximos "max" y minimos "min" -->
                            <label for="number" >Numero de obras de arte de Dalí  </label>
                            <input type="number" min="30" max="6020" id="number"><br><br>

                            <!--"Textarea" para crear un texto -->
                            <label for="textarea">Sinopsis de la vida de Dalí</label><br><br>
                            <textarea name="mensaje" cols="50" rows="4" placeholder="your text here" id="textarea"></textarea><br><br>

                            <!--Type "file" para subir archivos -->
                            <label for="img">Cuadro que mas te guste de el (img): </label>
                            <input type="file" id="img" name="avatar" accept="image/png, image/jpeg"><br><br>


                            <!--Type "url" para introducir direcciones webs -->			
                            <label for="url">URL Donde Encuentres la Informacion obtenida: </label>
                            <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30"><br><br>

                        </td>
                        <!--"img" Imagen -->
                        <td style="vertical-align:middle; text-align:center">
                            <img src="./img/dali.jpg" alt="dali" width="450" height="550"/>
                        </td>
                    </tr>

                </table>
            </fieldset><br>

            <!--ENVIAR FORMULARIO -->	

            <fieldset style="background-color: #C1F7DB">
                <legend>Fin Del Cuestionario</legend>

                <!--Type "datetime local" nos indica la hora y la fecha -->

                <label for="datetime">Hora y Fecha</label>
                <input type="datetime-local" name="horaLocal" id="datetime">

                <!--Type "month" para los meses -->
                <label for="month">Mes:</label>
                <input type="month" name="mes" id="month">

                <!--Type "week" para las semanas -->
                <label for="week">Semana</label>
                <input type="week" name="semana" id="week"><br><br>

                <!--Type "time" para seleccionar una hora-->
                <label for="hora">Hora de Creación:</label>
                <input type="time" name="hora" id="hora" min="12:00" max="18:00" step="600"><br><br>	
                <!--Type "password" añade asteriscos para que no se vea la contraseña -->
                <label>*</label><label for="contraseña">Codigo De Usuario</label>
                <input type="password" name="Contraseña" id="contraseña" required><br><br>				

                <!--Boton para resetear formulario -->
                <input type="reset" value="Reset" />

                <!--Boton para enviar formulario -->	
                <input type="submit" value="submit"/>

                <!--Type "hyden" utilizado para ocultar cosas -->
                <input type="hidden" id="acticuloId" name="articuloId" value="7">
            </fieldset>
        </form>
